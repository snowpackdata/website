name: Deploy to Google App Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14'

      - name: Create Google Services JSON File
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          PROJECT_ID : ${{ secret.PROJECT_ID }}
      
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          version: 'latest'
      
      - name: Authenticate with Google Cloud
        run: echo $GOOGLE_SERVICE_ACCOUNT | base64 -di > key.json && gcloud auth activate-service-account --key-file=key.json

      - name: Build and deploy
        run: |
          gcloud app deploy --project $PROJECT_ID --version main

      - name: Clean up
        run: rm -f key.json
